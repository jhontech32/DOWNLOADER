        <title>Start Auto Download file</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
        $(function() {
            $('a[data-auto-download]').each(function(){
                    var $this = $(this);
                    setTimeout(function() {
                    window.location = $this.attr('href');
                }, 1000);
            });
        });
        </script>
    </head>

        <div class="wrapper">

</html>
